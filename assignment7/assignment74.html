<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addTillNum(n) {
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum = sum + i;
            }

            return sum;
        }

        var n = prompt("Enter the number : ")
        alert("Result : " + addTillNum(n));
    </script>
</head>
